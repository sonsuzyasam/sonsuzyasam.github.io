<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="Sonsuz Yaşam">
  <meta name="google-adsense-account" content="{{ site.adsense.client }}">
  {% if site.adsense and site.adsense.enabled and site.adsense.auto_ads %}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense.client }}" crossorigin="anonymous"></script>
  {% endif %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { background-color: #f9f9f9; }
    .card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); margin-bottom: 24px; }
    .blog-list { margin-top: 40px; }
    .blog-post { background: #eef6ff; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    footer { background: #f8f9fa; padding: 24px 0 0 0; margin-top: 48px; font-size: 0.95em; color: #888; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Sonsuz Yaşam</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menüyü Aç">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="#uygulamalar">Uygulamalar</a></li>
          <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#hakkinda">Hakkında</a></li>
          <li class="nav-item"><a class="nav-link" href="#iletisim">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {{ content }}
  </div>
  <footer class="mt-5">
    <div class="container text-center">
      <span>© 2025 Sonsuz Yaşam | Tüm hakları saklıdır.</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
