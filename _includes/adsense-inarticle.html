{% if site.adsense and site.adsense.manual and site.adsense.manual.inarticle_slot %}
<div class="my-4 text-center" style="min-height:280px;" role="region" aria-label="Reklam">
  <ins class="adsbygoogle"
    style="display:block; text-align:center;"
    data-ad-format="fluid"
    data-ad-layout="in-article"
    data-ad-client="{{ site.adsense.client }}"
    data-ad-slot="{{ site.adsense.manual.inarticle_slot }}"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}
